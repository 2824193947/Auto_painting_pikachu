<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <style id="styleTag"></style>
</head>
<body>
    <!-- 代码区域 -->
    <div class="code-wraper">
        <pre id="code"></pre>
    </div>
    <!-- 皮卡丘 -->
    <div class="preview-wrapper">
        <div class="preview">
            <div class="wrapper">
                <div class="lowerLip-wrapper">
                    <div class="lowerlip"></div>
                </div>
                <div class="nose"></div>
                <div class="eye eleft"></div>
                <div class="eye eright"></div>
                <div class="face fleft"></div>
                <div class="face fright"></div>
                <div class="UperLip uleft"></div>
                <div class="UperLip uright"></div>
            </div>
        </div>
    </div>
    <!-- 调速按钮 -->
    <div class="actions">
        <button data-speed="slow">慢速</button>
        <button data-speed="normal" class="active">中速</button>
        <button data-speed="fast">快速</button>
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
